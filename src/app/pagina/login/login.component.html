<form #f="ngForm" (ngSubmit)="ingresar()">
    <div>
        <label>Correo</label>
        <input type="email" name="correo" email="true" required="true" [(ngModel)]="loginDto.email">
    </div>
    <div>
        <label>Contrase√±a</label>
        <input type="password" name="contrasena" required="true" [(ngModel)]="loginDto.contrasena">
    </div>
    <button type="submit" [disabled]="f.invalid" >Ingresar</button>
</form>

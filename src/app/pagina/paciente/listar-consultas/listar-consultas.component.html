<div>
    <div class="head-window">
      <div class="head-window">
        <div class="title-window">
          Listar Solicitudes
        </div>
        <div class="image-space">
          <app-imagenes></app-imagenes>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header ps-5 pt-4 pb-4">
        <h5 class="mb-0"><i class="fa-solid fa-comments me-3"></i>Historial de Solicitudes</h5>
      </div>
      <div class="card-body p-5">


        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Fecha</th>
              <th>Nombre</th>
              <th>Estado</th>
              <th>Link</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr *ngFor="let item of consulta">
              <td><p>{{item.idConsulta}}</p></td>
              <td><p>{{item.fechaConsulta}}</p></td>
              <td><p>{{item.fechaSolicitud}}</p></td>
              <td><p>{{item.especialidad}}</p></td>

              <td><a routerLink="/detalleConsulta/{{item.idConsulta}}"><i class="fa-solid fa-circle-info me-2"></i>Ver detalle</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
        <h5 class="mb-0"><i class="fa-solid fa-file-circle-plus me-2"></i>Crear nueva PQRS</h5>
    </div>
    <div class="card-body p-5">
        <form #f="ngForm" (ngSubmit)="crearPqrs()">
            <div class="mb-3 row">
                <label class="col-sm-1 col-form-label">Tipo: </label>
                <div class="col-sm-5">
                    <select name="tipoPqrs" required class="form-select" [(ngModel)]="crearPqrsDto.tipoPQRS">

                        <option value="" selected>Seleccione un tipo</option>
                        <option [value]="item" *ngFor="let item of tipoPqrs; index as i" >{{item}}</option>

                    </select>
                </div>
                <label class="col-sm-1 col-form-label">Asunto: </label>
                <div class="col-sm-5">
                    <input type="text" name="asunto" class="form-control" placeholder="Ej. Mejoramiento Sala De Espera" [(ngModel)]="crearPqrsDto.asunto">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Elija la cita: </label>
                <div class="col-sm-10">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th></th>
                                <th>CÃ³digo</th>
                                <th>Especialidad</th>
                                <th>Fecha Consulta</th>
                                <th>fecha Solicitud</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            <tr *ngFor="let consulta of consultaPacienteDto">
                                <td><input name="consulta" class="form-check-input" type="checkbox" (change)="seleccionar(consulta.idConsulta)" /></td>
                                <td><p>{{consulta.idConsulta}}</p></td>
                                <td><p>{{consulta.especialidad}}</p></td>
                                <td><p>{{consulta.fechaConsulta}}</p></td>
                                <td><p>{{consulta.fechaSolicitud}}</p></td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Motivo: </label>
                <div class="col-sm-10">
                    <textarea #descripcion="ngModel" placeholder="Ej. Se deberia incluir musica en la sala de espera"
                        [ngClass]="descripcion.invalid && (descripcion.dirty || descripcion.touched) ? 'is-invalid' : ''" type="text"
                        [(ngModel)]="crearPqrsDto.descripcion" name="descripcion" required class="form-control"></textarea>
                </div>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="f.invalid">
                <i class="fa-solid fa-circle-plus me-1"></i>Crear PQRS
            </button>
            <app-alerta-paciente [alertaPaciente]="alertaPaciente"></app-alerta-paciente>

        </form>
    </div>
</div>

<div>
    <div class="head-window">
        <div class="title-window">
          Gestion de PQRS
        </div>
        <div class="user-image">
          <img src="../../../../assets/images/imagen3.jpg" alt="">
        </div>
    </div>
    <div class="card">
        <div class="card-header ps-5 pt-4 pb-4">
            <h5 class="mb-0"><i class="fa-solid fa-comments me-3"></i>Historial de PQRS</h5>
        </div>
        <div class="card-body p-5">
            <div class="mb-3">
                <button type="button" routerLink="/crear-pqrs" class="btn btn-success me-2"><i
                class="fa-solid fa-plus me-1"></i> Crear</button>
            </div>
        
            <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Asunto</th>
                    <th>Fecha de radicación</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr *ngFor="let item of pqrs">
                <td><p>{{item.codigo}}</p></td>
                <td><p>{{item.asunto}}</p></td>
                <td><p>{{item.fecha}}</p></td>
                <td><span [ngClass]="item.estadoPQRS == 'ACTIVO' ? 'text-bg-success' :

                    'text-bg-danger'" class="badge">{{item.estadoPQRS}}</span></td>
                    
                    <td><a routerLink="/detallePqrs/{{item.codigo}}" ><i class="fa-solid
                    
                    fa-circle-info me-2"></i>Ver detalle</a></td>
                    
                </tr>
            </tbody>
            </table>
                </div>
    </div>
</div>

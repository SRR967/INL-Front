<div>
    <div class="head-window">
      <div class="head-window">
        <div class="title-window">
          Listar Citas
        </div>
        <div class="image-space">
          <app-imagenes></app-imagenes>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header ps-5 pt-4 pb-4">
        <h5 class="mb-0"><i class="fa-solid fa-comments me-3"></i>Lista citas</h5>
      </div>
      <div class="card-body p-5">
        
  
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              
              <th>Codigo</th>
              <th>Fecha consulta</th>
              <th>Fecha de radicaci√≥n</th>
              <th>Especialidad</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr *ngFor="let item of citas">

              <td><p>{{item.codigo}}</p></td>
              <td><p>{{item.estadoCita}}</p></td>
              <td><p>{{item.fecha}}</p></td>
              <td><p>{{item.especialidad}}</p></td>
              
              <td><a routerLink="/detalleCita/{{item.codigo}}"><i class="fa-solid fa-circle-info me-2"></i>Ver detalle</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

<div>
    <div class="head-window">
        <div class="title-window">
          Solicita Tu Cita
        </div>
        <div class="user-image">
          <img src="../../../../assets/images/imagen3.jpg" alt="">
        </div>
    </div>
    <form #f="ngForm">

        <div class="container">
            <div class="container text-center">
                <div class="row align-items-start">
                <div class="col">
                    <div class="form-floating mb-3" >
                        <select name="eps" required [(ngModel)]="registroCitaDto .especialidad" [(ngModel)]="seleccion" 
                        (change)="onSeleccionCambio()" class="form-control" placeholder="" >
                            <option value="" selected> Seleccione la Especialidad</option>
                            <option [value]="item" *ngFor="let item of especialidad; index as i" >{{item}}</option>
                        </select>
                        <label for="floatingInput" >Especialidad </label>
                    </div>
                
                    <div class="form-floating mb-3" >
                        <input type="datetime-local" name="fechaCita" class="form-control" placeholder="" 
                        required="true" [(ngModel)]="registroCitaDto.fechaCita" />
                        <label for="floatingInput" >Fecha de la Cita</label>
                    </div>
                    
                </div>
                
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" name="Motivo" class="form-control" placeholder=""
                        required="true"  [(ngModel)]="registroCitaDto.motivo"  />
                        <label for="floatingInput">Motivo</label>
                    </div>
            
                    
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Elija el medico: </label>
                        <div class="col-sm-10">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>Código</th>
                                        <th>Médico</th>
                                    </tr>
                                </thead>
                                <tbody class="table-group-divider">
                                    <tr *ngFor="let m of medico"> 
                                        <td><input class="form-check-input" type="checkbox" (change)="seleccionar(m.cedula)" /></td>
                                        <td><p>{{m.cedula}}</p></td>
                                        <td><p>{{m.nombre}}</p></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>     
            </div>
        
            <div  class="container text-center">
                <button class="btn-customize-pr" type="submit" (click)="crearCita()" >Crear Cita</button>
            </div>
            <app-alerta-paciente [alertaPaciente]="alertaPaciente"></app-alerta-paciente>

        </div>
        
    </form>
    
</div>

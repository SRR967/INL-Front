<form #f="ngForm" (ngSubmit)="registrar()">

    <div class="container">
        <div class="container text-center">
            <div class="row align-items-start">
            <div class="col">
                <div class="form-floating mb-3">
                    <input type="text" name="nombre" class="form-control" placeholder="" 
                    required="true" [(ngModel)]="crearPacienteDto.nombre" />
                    <label for="floatingInput">Nombre </label>
                </div>
            
                <div class="form-floating mb-3">
                    <input type="text" name="apellido" required="true" class="form-control" placeholder="" [(ngModel)]="crearPacienteDto.apellido" />
                    <label for="floatingInput">Apellido </label>
                </div>

                <div class="form-floating mb-3" >
                    <input type="email" name="correo" email="true" class="form-control" placeholder=""
                    required="true"  [(ngModel)]="crearPacienteDto.email" />
                    <label for="floatingInput" >Email </label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" name="confirmarCorreo" email="true" class="form-control" placeholder=""
                    required="true" [(ngModel)]="crearPacienteDto.confirmarEmail"  />
                    <label for="floatingInput">Confirmar Email</label>
                </div>
                <p *ngIf="!sonIgualesEmail()"> El email no coinciden</p>
                
                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control" placeholder=""
                    required="true" [(ngModel)]="crearPacienteDto.contrasena" />
                    <label for="floatingInput" >Contraseña </label>
                </div>
                
                <div class="form-floating mb-3" >
                    <input type="password" name="confirmaPassword" class="form-control" placeholder=""
                    [(ngModel)]="crearPacienteDto.confirmarContrasena" required />
                    <label for="floatingInput" >Confirmar contraseña </label>
                </div>
                <p *ngIf="!sonIgualesContrasena()"> Las contraseñas no coinciden</p>
            </div>
            <div class="col">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com" name="cedula" 
                    required="true" [(ngModel)]="crearPacienteDto.cedula">
                    <label for="floatingInput">Cedula</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="number" name="telefono" class="form-control" placeholder=""
                    required="true" [(ngModel)]="crearPacienteDto.telefono" />
                    <label for="floatingInput" >Teléfono </label>
                </div>

                <div class="form-floating mb-3" >
                    <select name="ciudad" required class="form-control" placeholder=""
                    [(ngModel)]="crearPacienteDto.ciudad">
                        <option value="" selected>Selecione una ciudad</option>
                        <option [value]="item" *ngFor="let item of ciudad; index as i">{{item}}</option>
                    </select>
                    <label for="floatingInput" >Ciudad </label>
                </div>

                <div class="form-floating mb-3" >
                    <select name="eps" required [(ngModel)]="crearPacienteDto.eps" class="form-control" placeholder="" >
                        <option value="" selected> Seleccione una EPS</option>
                        <option [value]="item" *ngFor="let item of eps; index as i" >{{item}} </option>
                    </select>
                    <label for="floatingInput" >EPS </label>
                </div>

                <div class="form-floating mb-3">
                    <select name="tipoSangre" required [(ngModel)]="crearPacienteDto.tipoSangre" class="form-control" placeholder="" >
                        <option value="" selected>Seleccione un tipo de sangre</option>
                        <option [value]="item" *ngFor="let item of tipoSangre; index as i" >{{item}} </option>
                    </select>
                    <label for="floatingInput" >Tipo de sangre </label>
                </div>

                <div class="form-floating mb-3" >
                    <input type="text" name="alergias" class="form-control" placeholder=""
                    required="true" [(ngModel)]="crearPacienteDto.alergias" />
                    <label for="floatingInput" >Alergias </label>
                </div>

            </div>
            <div class="col">
                <div class="form-floating mb-3" >
                    <input type="file" name="foto" class="form-control" placeholder=""
                    (change)="onFileChange($event)" />
                    <label for="floatingInput" >Foto </label>
                </div>
        
                <div class="form-floating mb-3" >
                    <input type="date" name="fechaNacimiento" class="form-control" placeholder=""
                    required="true" [(ngModel)]="crearPacienteDto.fechaNacimiento" />
                    <label for="floatingInput" >Fecha de nacimiento </label>
                </div>
            </div>
        </div>     
        </div>
    
        <div  class="container text-center">
            <button class="btn-customize-pr" type="submit" [disabled]="f.invalid || !sonIgualesContrasena() || !sonIgualesEmail()" >Registrarse</button>
        </div>
    </div>
    
</form>

<form #f="ngForm" (ngSubmit)="registrar()">
    <div>
        <label>Cedula</label>
        <input type="text" name="cedula" required="true" [(ngModel)]="crearPacienteDto.cedula" />
    </div>

    <div>
        <label>Nombre: </label>
        <input type="text" name="nombre" required="true" [(ngModel)]="crearPacienteDto.nombre" />
    </div>

    <div>
        <label>Apellido: </label>
        <input type="text" name="apellido" required="true" [(ngModel)]="crearPacienteDto.apellido" />
    </div>


    <div>
        <label>Teléfono: </label>
        <input type="text" name="telefono" required="true" [(ngModel)]="crearPacienteDto.telefono" />
    </div>

    <div>
        <label>Foto: </label>
        <input type="text" name="foto" required="true" [(ngModel)]="crearPacienteDto.foto" />
    </div>

    <div>
        <label>Ciudad: </label>
        <input type="text" name="ciudad" required="true" [(ngModel)]="crearPacienteDto.ciudad" />
    </div>

    <div>
        <label>Fecha de nacimiento: </label>
        <input type="date" name="fechaNacimiento" required="true" [(ngModel)]="crearPacienteDto.fechaNacimiento" />
    </div>

    <div>
        <label>Alergias: </label>
        <input type="text" name="alergias" required="true" [(ngModel)]="crearPacienteDto.alergias" />
    </div>

    <div>
        <label>EPS: </label>
        <select name="eps" required [(ngModel)]="crearPacienteDto.eps">
            <option value="" selected> Seleccione una EPS</option>
            <option [value]="item" *ngFor="let item of eps; index as i" >{{item}} </option>
        </select>
    </div>

    <div>
        <label>Tipo de sangre: </label>
        <select name="tipoSangre" required [(ngModel)]="crearPacienteDto.tipoSangre">
            <option value="" selected>Seleccione un tipo de sangre</option>
            <option [value]="item" *ngFor="let item of tipoSangre; index as i" >{{item}} </option>

        </select>
    </div>

    <div>
        <label>Correo electrónico: </label>
        <input type="email" name="correo" email="true" required="true" [(ngModel)]="crearPacienteDto.email" />
    </div>
    
    <div>
        <label>Contraseña: </label>
        <input type="password" name="password" required="true" [(ngModel)]="crearPacienteDto.contrasena" />
    </div>
    
    <div>
    <label >Repetir contraseña: </label>
        <input type="password" name="confirmaPassword"
        [(ngModel)]="crearPacienteDto.confirmarContrasena" required />
    </div>
    <p *ngIf="!sonIguales()"> Las contraseñas no coinciden</p>
    
    <button type="submit" [disabled]="f.invalid || !sonIguales()" >Registrarse</button>
</form>
